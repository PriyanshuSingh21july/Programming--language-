<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Document</title>


<!--     1  var variable            -->
 <script>
var a=20;
var b=20;
var name1="singh";
var name1="king";
document.write("var :",a+b+"<br>");
document.write("var :",name1+"<br>");

/*  2. let */
let a1=10;
document.write("Let : "+a1+"<br>");
let name="Priyanshu";
document.write("Let : "+name+"<br>");

/* 3.const */

const a2="vivek";
const a3=60;
document.write("Const : "+a2+"<br>");
document.write("Const : "+a3+"<br>");

</script>
</head>



<body>
               
</body>
</html>

<!--  1.   var variable  can be re-declare like   var name1="singh"; var name1="king";  -->
<!-- 2.    let variable cant't be re-declare but can be overide like   let a=20; a=30;    -->
<!--  3.    const variable is const cant't be re-declare and cant't be update  -->
